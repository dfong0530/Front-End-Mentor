<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="head">
      <object data="./images/logo.svg" type=""></object>
      <nav>
        <ul>
          <li><a href="">Features</a></li>
          <li><a href="">Team</a></li>
          <li><a href="">Sign In</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="landing">
        <div class="landing-left">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p class="landing-left-p">
            Fylo stores your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family, and co-workers.
          </p>
          <form action="">
            <input id="landing-email" type="text" placeholder="Enter your email...">
            <button type="button" class="btn" onclick="handleLanding()">Get Started</button>
            <p id="landing-form-msg">Please check your email</p>
          </form>
        </div>
        <div class="landing-right">
          <img src="./images//illustration-1.svg" alt="">
        </div>
      </div>
    </main>
    <script>

      function handleLanding(){

        var landingEmail = document.getElementById("landing-email");
        var landingMsg = document.getElementById("landing-form-msg");

        landingEmail.style.border = "1px solid red";
        landingMsg.style.display = "block";

      }
    </script>
  </body>
</html>
